<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>current time</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
        <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
        <script src="https://kit.fontawesome.com/00fe310da4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container mt-1 mb-1 pt-1 pb-1">
            <div class="flex justify-space">
                <div class="modal-form">
                    <div id="timezone">
                    </div>
                    <div class="modal-btn">
                        <i class="fa-regular fa-pen-to-square" data-micromodal-trigger="modal-1"></i>
                    </div>
                </div>
                <div id="time-area">
                </div>
                <div id="day-area">
                </div>
            </div>
        </div>
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1" data-micromodal-close>
              <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                  <h2 class="modal__title" id="modal-1-title">
                    Change Timezone
                  </h2>
                  <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <form>
                        <select name="timezone" id="time-zone">
                            <option id="option" value="America/Chicago" selected="selected">Chicago</option>
                            <option id="option" value="America/Los_Angeles" selected="selected">Los Angeles</option>
                            <option id="option" value="Asia/Taipei" selected="selected">Taipei</option>
                            <option id="option" value="Africa/Cairo" selected="selected">Cairo</option>
                            <option id="option" value="Europe/London" selected="selected">London</option>
                            <option id="option" value="Europe/Berlin" selected="selected">Berlin</option>
                        </select>
                    </form>
                </main>
                <footer class="modal__footer">
                  <button class="modal__btn" data-micromodal-close aria-label="Enter this value" onclick="apply()">Apply</button>
                </footer>
              </div>
            </div>
        </div>
    <script src="main.js" async defer></script>
    </body>
</html>
